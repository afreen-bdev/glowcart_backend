# -------------------------
# APP
# -------------------------
spring.application.name=glowcart-api

# -------------------------
# SERVER (Railway provides PORT)
# -------------------------
server.port=${PORT:8080}

# -------------------------
# DATABASE (Railway PostgreSQL)
# Use PUBLIC URL because postgres.railway.internal works ONLY inside railway private network
# -------------------------
spring.datasource.url=jdbc:postgresql://mainline.proxy.rlwy.net:25310/railway
spring.datasource.username=postgres
spring.datasource.password=	Root@123
spring.datasource.driver-class-name=org.postgresql.Driver

# -------------------------
# JPA / Hibernate
# -------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Not required, but ok to keep
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect